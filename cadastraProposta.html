<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" type="text/css" href="css/style_cadastro.css" media="screen"/>
</head>
<body>
<div class="circulo"></div>
<h1>Cadastrar nova Proposta</h1>

<form id="cadastro">
    <h3>Proposta</h3> <input id="proposta" type="text" name="proposta" style="height: 100px"><br>

    <h3>Categoria da proposta</h3>
    <select name="categoria" required>
        <option value="saude">Saúde</option>
        <option value="educacao">Educação</option>
        <option value="seguranca">Segurança pública</option>
        <option value="economia">Economia</option>
        <option value="cidadania">Cidadania</option>
    </select>
    <input id="button" value="Cadastrar Proposta" type="submit">
</form>

</body>
</html>
